<h2> Nivel Servicio Verificados </h2>
<p></p>

<table> 
    <tr>
      <td>
        <input  type="date" class="form-control" name="" id="" [(ngModel)]="fechaNsInicio">
      </td>
      <td>
        <input  type="date" class="form-control" name="" id="" [(ngModel)]="fechaNsFin">
      </td>
      <td>
        <input type="button" class="form-control" value="buscar" (click)="buscarNsPorFecha()" >
      </td>
    </tr>

</table>
<p></p>
<c-row>
  <c-col [xs]>
  <table class="greenTable">
    <thead>
      <tr >
        <th scope="col">Cliente</th>
        <th scope="col">Total registros</th>
        <th scope="col">Productos verificados</th>
        <th scope="col">Nivel servicio</th>
  
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ns of nsVerificados">
        <td>{{ ns.Cliente }}</td>
        <td>{{ ns.Total_registros }}</td>
        <td>{{ ns.Productos_verificados }}</td>
        <td>{{ ns.Nivel_servicio }}</td>
      </tr>
      <tr>
        <td colspan="4" *ngIf="isLoadingTable"><img width="50" height="50" src="../../../assets/images/loading-gif.gif" /></td>
      </tr>
    </tbody>
   </table>  
  </c-col>
  <c-col [xs]>
    <div style=" display: block; width: 300px; height: 200px;  ">
      <canvas 
      *ngIf="chartVisible == true && graficoVisible == true"
        baseChart
        class="chart"
        [data]="pieChartData"
        [type]="pieChartType"
        [options]="pieChartOptions"
        
      >
      </canvas>
    </div>  
    <p></p>
    </c-col>
</c-row>
