<c-modal id="liveDemoModal" [visible]="visible" (visibleChange)="handleLiveDemoChange($event)" >
    <c-modal-header>
      <h5 cModalTitle ></h5>
      <button (click)="toggleLiveDemo()" cButtonClose></button>
    </c-modal-header>
    <c-modal-body>
        <div class="greenTable">
            <table id="tablaProductosPicking" style="text-align: center" >
                <thead>
                    <tr>
                        <th>CÃ³digo</th>
                        <th>Tipo</th>
                        <th>Cantidad</th>
                        <th>Peso Total</th>
                    </tr>         
                </thead>
                <tbody>
                    <tr *ngFor="let lista of listaPesoSucursal ">
                        <td>{{lista.Codigo}}</td>  
                        <td>{{lista.Tipo}}</td>
                        <td>{{lista.Cantidad}}</td>
                        <td>{{lista.Peso_total}}</td>
                    </tr> 
                </tbody>
            </table>
        </div>  
    </c-modal-body>
    <c-modal-footer>
      <button (click)="toggleLiveDemo()" cButton color="secondary">
        Cerrar
      </button>
    </c-modal-footer>
  </c-modal>

<c-row>
    <c-col [xs]>
         Seleccionar Estructura  :
        <select id="Estructura" cSelect [(ngModel)]="estructuraSeleccion">
            <option value="">Estructura</option>
            <option *ngFor="let mes of listaEstructura" value={{mes.Nombre}}  >
                {{mes.Nombre}}     
            </option>
        </select>
    </c-col>
    <c-col [xs]>
        Seleccionar Sucursal  :
        <select id="Sucursal" cSelect [(ngModel)]="sucursalSeleccion">
            <option value="">Sucursales</option>
            <option *ngFor="let sucursal of sucursalesRSV" value={{sucursal.Id}}  >
                {{sucursal.Nombre}}     
            </option>
        </select>
    
    </c-col>
    <c-col [xs]>
        <p></p>
        <button class="btn btn-secondary">Buscar </button>
        <!-- <button  cButton  color="secondary" size="lg" >Buscar</button> -->
    </c-col>
    <c-col [xs]>

    </c-col>
</c-row>
