<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col md="4">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form cForm [formGroup]="loginform" (ngSubmit)="proceedLogin()" novalidate >
                <h1>Login</h1>
                <p class="text-medium-emphasis">Ingresa con cuenta</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input autoComplete="Email" cFormControl placeholder="Email" formControlName="mail" />
                </c-input-group>
                <!-- <span *ngIf="this.formularioContacto.get('mail')?.errors?.['required']">
                  (El mail no puede quedar vacío) -->
                <!-- <span *ngIf=">
                  (El mail no puede quedar vacío)
                </span> -->
                <span *ngIf="this.loginform.get('mail')?.errors?.['required']">
                  
                </span>
                <span *ngIf="this.loginform.get('mail')?.errors?.['email']" ng-show="show">
                  El E-mail debe ser valido
                </span>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    autoComplete="current-password"
                    cFormControl
                    placeholder="Password"
                    type="password"
                    formControlName="password"
                  />
                </c-input-group>
                <span *ngIf="this.loginform.get('password')?.errors?.['required']">
                  <!-- la contraseña no ha sido ingresada -->
                </span>
                <c-row>
                  <c-col xs="6">
                    <button cButton color="success" class="px-4"s type="submit">
                      Login
                    </button>
                  </c-col>
                  <!-- <c-col class="text-right" xs="6">
                    <button cButton class="px-0" color="link">
                      ¿Olvidaste tu Contraseña?
                    </button>
                  </c-col> -->
                </c-row>
              </form>
              <div>{{resultado}}</div>
            </c-card-body>
          </c-card>
          <!-- <c-card [ngStyle]="{'width.%': 44}" class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <div>
                <h2>Sign up</h2>
                <p>
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                  tempor incididunt ut labore et dolore magna aliqua.
                </p>
                <button [active]="true" cButton class="mt-3" color="primary" routerLink="/register">
                  Register Now!
                </button>
              </div>
            </c-card-body>
          </c-card> -->
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
