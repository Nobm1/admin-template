<div style="display: block; ">
    <canvas *ngIf="chartVisible == true"
      baseChart
      class="chart"
      [data]="pieChartData"
      [type]="pieChartType"
      [options]="pieChartOptions"
    >
    </canvas>
  </div>  

  <p></p>

  <button (click)=" prevPage()" [disabled]="currentPage == 0">
    pag {{currentPage + 1}}
  </button>

  <button (click)=" nextPag()" [disabled]="bloqBotonNext == true">
    pag {{currentPage + 1}}
  </button>
