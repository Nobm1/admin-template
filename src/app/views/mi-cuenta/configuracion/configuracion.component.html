<c-row>
    <c-col>

    </c-col>
</c-row>

<div class="user-container">
    <div class="profile-picture-container" id="profilePictureContainer">
      <div class="profile-picture">
        <img src="default-profile.jpg" alt="Imagen de Perfil" id="profilePicture">
      </div>
      <button class="change-picture-btn" id="changePictureBtn"><i class="fas fa-camera"></i></button>
    </div>
    <div class="user-details-container">
      <div class="name-container">
        <h2>Freyja, diosa de Ragnarok</h2>
      </div>
      <div class="user-details">
        <div class="email-container">
          <i class="fas fa-envelope"></i>
          <p id="email" class="email">usuario@example.com</p>
          <button class="copy-email-btn"><i class="far fa-copy"></i></button>
        </div>
        <form id="userInfoForm">
          <div class="form-group">
            <label for="phone">Teléfono:</label>
            <input type="text" id="phone" readonly>
          </div>
          <div class="form-group">
            <label for="birthdate">Fecha de Nacimiento:</label>
            <input type="date" id="birthdate">
          </div>
          <div class="form-group">
            <label for="address">Dirección Comercial:</label>
            <input type="text" id="address" readonly>
          </div>
        </form>
      </div>
      <button class="edit-btn" id="editButton">Editar</button>
      <button class="change-password-btn" id="changePasswordBtn">Cambiar Contraseña</button>
    </div>
  </div>
