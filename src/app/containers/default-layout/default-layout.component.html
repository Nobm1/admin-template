<!--sidebar-->
<c-sidebar
  #sidebar="cSidebar"
  class="d-print-none sidebar sidebar-fixed c-sidebar-nav"
  id="sidebar"
  visible
  [ngStyle]="vars"
>
  <c-sidebar-brand
    [brandFull]="{
      src: 'assets/img/brand/transyanez-logo.png',
      width: 170,
      height: 50,
      alt: 'Transyanez Logo'
    }"
    [brandNarrow]="{
      src: 'assets/img/brand/logo_transyanez.png',
      width: 46,
      height: 46,
      alt: 'Transyanez Logo'
    }"
  >
  </c-sidebar-brand>

  <div class="userData" *ngIf="isToggle">
    {{usuario}}
  </div>
  <div class="userDataEmail" *ngIf="isToggle">
    {{email}}
    <p></p>
  </div>

    <perfect-scrollbar [config]="perfectScrollbarConfig">


  <div *ngFor="let navItem of navItems">
    <!-- <c-sidebar-nav *ngIf="rol ? navItem.roles?.includes(rol) : false" -->
    <c-sidebar-nav 
      *ngIf="(rol ? navItem.roles?.includes(rol) : false) || (email ? navItem.roles?.includes(email) : false)"
      [navItems]="[navItem]" 
      dropdownMode="close"
    >
    </c-sidebar-nav>

  </div>

    </perfect-scrollbar>
  <c-sidebar-toggler
    *ngIf="!sidebar.narrow"
    toggle="unfoldable"
    cSidebarToggle="sidebar"
    (click) = 'ok()'
  ></c-sidebar-toggler>
</c-sidebar>

<!--main-->
<div class="wrapper d-flex flex-column min-vh-100 bg-light dark:bg-transparent">
  <!--app-header-->
  <app-default-header class="mb-4 d-print-none header header-sticky" position="sticky" sidebarId="sidebar"></app-default-header>
  <!--app-body-->
  <div class="body flex-grow-1 px-3">
    <c-container breakpoint="lg" class="h-auto">
      <router-outlet></router-outlet>
    </c-container>
  </div>
  <!--app footer-->
  <app-default-footer></app-default-footer>
</div>
