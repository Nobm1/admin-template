
<h2>Mantenedor estructura</h2>
<form cForm [formGroup]="form" (ngSubmit)="registrarEstructura()"> 
    <div class="">
    <c-row>
        <c-col [xs]>
            <div class="">
                Estructura
                <select id="Estructura" cSelect formControlName="Nombre" (click)="seleccionarEsctuctura()">
                    <option *ngFor="let mes of listaEstructura" value={{mes.Nombre}}  >
                        {{mes.Nombre}}     
                    </option>
                </select>
            </div>
        </c-col>
        <c-col [xs]>
            <div class="">
                Sucursal
                <select id="Sucursal" cSelect formControlName="Sucursal" >
                    <option value="">Sucursales</option>
                    <option *ngFor="let sucursal of sucursalesRSV" value={{sucursal.Id}}  >
                        {{sucursal.Nombre}}     
                    </option>
                </select>
            </div>
        </c-col>
        <c-col [xs]>
            <div class="">
                Tipo Estructura
                <select id="Sucursal" cSelect formControlName="Tipo" >
                    <option value="">Tipo</option>
                    <option *ngFor="let sucursal of tiposEstructuras" value={{sucursal.Tipo}}  >
                        {{sucursal.Tipo}}     
                    </option>
                </select>
            </div>
        </c-col>
        <c-col [xs]>
            <div class="">
            Cantidad de espacio
             <input type="number" class="form-control"  placeholder="Cantidad de espacio" formControlName="Cant_espacios" >
            </div>
        </c-col>
    </c-row>
    <c-row>
        <c-col [xs]>
            <div class="">
                Frontis
                 <input type="text" class="form-control"  placeholder="Cantidad de espacio" formControlName="Frontis" >
            </div>
        </c-col>
        <c-col [xs]>

        </c-col>
        <c-col [xs]>
            
        </c-col>
    </c-row>
    <c-row>
        <c-col [xs]>
            <div class="">
                Balanceo Derecha
                 <input type="text" class="form-control"  placeholder="Derecha" formControlName="Balanceo_derecha" >
            </div> 
        </c-col>
        <c-col [xs]>

        </c-col>
        <c-col [xs]>

            
        </c-col>
    </c-row>
    <c-row>
        <c-col [xs]>
            <div class="">
                Balanceo Izquierda
                 <input type="text" class="form-control"  placeholder="Izquierda" formControlName="Balanceo_izquierda" >
            </div>
        </c-col>
        <c-col [xs]>

        </c-col>
        <c-col [xs]>

            
        </c-col>
    </c-row>
</div>
    <p></p>
    <c-row>
        <c-col [xs]>
            <button class="btn btn-success" type="submit" >Guardar 
                <svg xmlns="http://www.w3.org/2000/svg" height="1.5em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#000000}</style><path d="M64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V173.3c0-17-6.7-33.3-18.7-45.3L352 50.7C340 38.7 323.7 32 306.7 32H64zm0 96c0-17.7 14.3-32 32-32H288c17.7 0 32 14.3 32 32v64c0 17.7-14.3 32-32 32H96c-17.7 0-32-14.3-32-32V128zM224 288a64 64 0 1 1 0 128 64 64 0 1 1 0-128z"/></svg>
            </button>

            <!-- <button class="btn btn-success" type="submit"  >Editar Producto
                <svg xmlns="http://www.w3.org/2000/svg" height="1.5em" viewBox="0 0 448 512"><style>svg{fill:#000000}</style><path d="M64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V173.3c0-17-6.7-33.3-18.7-45.3L352 50.7C340 38.7 323.7 32 306.7 32H64zm0 96c0-17.7 14.3-32 32-32H288c17.7 0 32 14.3 32 32v64c0 17.7-14.3 32-32 32H96c-17.7 0-32-14.3-32-32V128zM224 288a64 64 0 1 1 0 128 64 64 0 1 1 0-128z"/></svg>
            </button> -->
        </c-col>
    </c-row>
  </form>
